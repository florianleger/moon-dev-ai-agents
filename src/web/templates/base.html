<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moon Dev Trading{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'moon-purple': '#7c3aed',
                        'moon-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        // Configure HTMX to include credentials for Basic Auth
        document.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
        });
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* PnL colors */
        .pnl-positive { color: #22c55e; }
        .pnl-negative { color: #ef4444; }

        /* Pulse animation for running indicator */
        .pulse-green {
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="h-full text-gray-100" x-data="{ sidebarOpen: false }">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <span class="text-2xl">&#127769;</span>
                        <span class="ml-2 text-xl font-bold text-white">Moon Dev Trading</span>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/dashboard"
                               class="{% if request.url.path == '/dashboard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/signals"
                               class="{% if request.url.path == '/signals' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                Signals
                            </a>
                            <a href="/settings"
                               class="{% if request.url.path == '/settings' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                Settings
                            </a>
                        </div>
                    </div>

                    <!-- Strategy Status + User -->
                    <div class="flex items-center gap-4">
                        <!-- Strategy Status -->
                        <div id="strategy-status"
                             hx-get="/api/strategy/status"
                             hx-trigger="load, every 10s"
                             hx-swap="innerHTML"
                             class="flex items-center gap-2 text-sm">
                            <span class="inline-block w-3 h-3 rounded-full bg-gray-500"></span>
                            <span>Loading...</span>
                        </div>

                        <!-- User -->
                        <span class="text-gray-400 text-sm">{{ username }}</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // API fetch helper with credentials
        async function apiFetch(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            };
            const response = await fetch(url, { ...defaultOptions, ...options });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        }

        // HTMX event handlers
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.failed) {
                showToast('Request failed: ' + evt.detail.xhr.statusText, 'error');
            }
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';

            toast.className = `${bgColor} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-0`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Format strategy status response
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'strategy-status') {
                try {
                    const data = JSON.parse(evt.detail.xhr.responseText);
                    const statusHtml = data.running
                        ? '<span class="inline-block w-3 h-3 rounded-full bg-green-500 pulse-green"></span><span class="text-green-400">RAMF Running</span>'
                        : '<span class="inline-block w-3 h-3 rounded-full bg-gray-500"></span><span class="text-gray-400">Stopped</span>';
                    evt.detail.target.innerHTML = statusHtml;
                } catch (e) {}
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
