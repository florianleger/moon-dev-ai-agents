# Moon Dev AI Trading Bot - Docker Compose
# For local development and Coolify deployment

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moon-dev-trading-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Override specific env vars if needed
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - DATA_DIR=/app/data

    # Note: For Coolify, don't expose ports directly - use Coolify's domain routing
    # For local dev, uncomment: ports: ["8080:8080"]
    expose:
      - "8080"

    # Persistent volume for trade data and logs
    # Note: Mount specific subdirectories to preserve Python source files
    volumes:
      - trading-data:/app/src/data/ramf
      - execution-results:/app/src/data/execution_results
      - web-state:/app/data
      - ./logs:/app/logs

    # Resource limits (adjust for your Coolify instance)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    # Health check - verify web dashboard is responding (uses public /health endpoint)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  trading-data:
    driver: local
  execution-results:
    driver: local
  web-state:
    driver: local
